<!DOCTYPE html>
<html>
<head>
	<title>Border task 3</title>
	<style type="text/css">
		.box-cell box1{
			border-style: dotted;
		}
		.dotted2{
			border-style:solid;
		}
		.dotted3{
			border-style:groove;
		}
		.dotted4{
			border-style:inset;
		}
		.box-cell box2{
			border-style:dashed;
		}
		.dotted7{
			border-style:double;
		}
		.dotted8{
			border-style:ridge;
		}
		.dotted9{
			border-style:outset;
		}

	</style>
</head>
<body>
	<div class="box-cell box1" style="height:50px;width:100px;background-color:white;"><p>Dotted</p></div>
	<br><br>
	<div class="dotted2" style="height:50px;width:100px;background-color:white;"><p>solid</p></div>
	<br><br>
	<div class="dotted3" style="height:50px;width:100px;background-color:white;"><p>groove</p></div>
	<br><br>
	<div class="dotted4" style="height:50px;width:100px;background-color:white;"><p>inset</p></div>
	<br><br>
	<div class="dotted5" style="height:50px;width:100px;background-color:white;"><p>none</p></div>
	<br><br>
	<div class="box-cell box2" style="height:70px;width:100px;background-color:white;"><p>Dashed</p></div>
	<br><br>
	<div class="dotted7" style="height:70px;width:100px;background-color:white;"><p>double</p></div>
	<br><br>
	<div class="dotted8" style="height:70px;width:100px;background-color:white;"><p>ridge</p></div>
	<br><br>
	<div class="dotted9" style="height:70px;width:100px;background-color:white;"><p>outset</p></div>
	<br><br>
	<div class="dotted10" style="height:70px;width:100px;background-color:white;"><p>hidden</p></div>
</body>
</html>
