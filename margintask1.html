<!DOCTYPE html>
<html>
<head>
	<title>Margin task</title>
	<style type="text/css">
		.m1{
			background-color:white;
			border: solid black;
			margin: 30px;
		}
		.m2{
			background-color:white;
			border: solid black;
			margin: 30px;
		}
		.m3{
			background-color:white;
			border: solid black;
			margin: 30px;
		}
	</style>

</head>
<body>
	<div style="height:500px;width:800px;background-color:white;">
		<div class="m1" style="height:400px;width:200px;background-color:white;float:left;"></div>
		<div class="m2" style="height:400px;width:200px;background-color:white;float:left;"></div>
		<div class="m3" style="height:400px;width:200px;background-color:white;float:right;"></div>
	</div>
</body>
</html>
